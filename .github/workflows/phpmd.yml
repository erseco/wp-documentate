# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
# PHPMD is a spin-off project of PHP Depend and
# aims to be a PHP equivalent of the well known Java tool PMD.
# What PHPMD does is: It takes a given PHP source code base
# and look for several potential problems within that source.
# These problems can be things like:
#   Possible bugs
#   Suboptimal code
#   Overcomplicated expressions
#   Unused parameters, methods, properties
# More details at https://phpmd.org/

name: PHPMD

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '35 8 * * 5'

permissions:
  contents: read

jobs:
  PHPMD:
    name: Run PHPMD scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read # for checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          tools: phpmd

      - name: Run PHPMD
        id: phpmd
        continue-on-error: true
        run: phpmd . sarif phpmd.xml --baseline-file phpmd.baseline.xml --reportfile phpmd-results.sarif

      - name: Display PHPMD Results Summary
        if: always() && steps.phpmd.outcome == 'failure'
        run: |
          echo "::group::PHPMD Issues Found"
          if [ -f phpmd-results.sarif ]; then
            ISSUES=$(jq '.runs[0].results | length' phpmd-results.sarif 2>/dev/null || echo "0")
            echo "Total new issues: $ISSUES"
            echo ""
            jq -r '.runs[0].results[] | "âŒ \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)\n   Rule: \(.ruleId)\n   \(.message.text)\n"' phpmd-results.sarif 2>/dev/null || echo "Could not parse SARIF"
          fi
          echo "::endgroup::"

      - name: Run PHPMD Text Report
        if: always() && steps.phpmd.outcome == 'failure'
        continue-on-error: true
        run: |
          echo "::group::PHPMD Text Report"
          phpmd . text phpmd.xml --baseline-file phpmd.baseline.xml || true
          echo "::endgroup::"

      - name: Upload analysis results to GitHub
        if: always() && steps.phpmd.outcome != 'skipped'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: phpmd-results.sarif
          wait-for-processing: true

      - name: Fail if PHPMD found issues
        if: steps.phpmd.outcome == 'failure'
        run: |
          echo "=================================================="
          echo "PHPMD found code quality issues."
          echo ""
          echo "View details:"
          echo "  - Above: Summary and text report"
          echo "  - Security tab: Full SARIF report (may take a few minutes)"
          echo "  - PR: Inline annotations on changed files"
          echo "=================================================="
          exit 1
