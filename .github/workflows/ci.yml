---
name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    tags:
      - '*'
    branches:
      - '*'
    paths-ignore:
      - '**.md'

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  deployments: write
  checks: write

jobs:
  # JOB 1: BLUEPRINTS & SETUP (Fastest)
  # Generates the Playground URL early so you can test while other jobs run
  blueprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set branch name
        shell: bash
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "BRANCH_NAME=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Patch and Encode blueprint
        id: blueprint
        run: |
          sed -i "s|refs/heads/main.zip|refs/heads/${BRANCH_NAME}.zip|g" blueprint.json
          BASE64_BLUEPRINT=$(base64 -w 0 blueprint.json)
          echo "BASE64_BLUEPRINT=$BASE64_BLUEPRINT" >> $GITHUB_ENV

      - name: Create Deployment & Check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const encodedBlueprint = process.env.BASE64_BLUEPRINT;
            const playgroundUrl = `https://playground.wordpress.net/#${encodedBlueprint}`;
            
            // Create Deployment
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request ? context.payload.pull_request.head.ref : context.ref,
              environment: "playground",
              required_contexts: [],
              transient_environment: true,
              auto_merge: false,
              description: "WordPress Playground Deployment"
            });

            if (deployment.data.id) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: "success",
                environment_url: playgroundUrl,
                description: "Ready"
              });
            }

            // Add to Summary
            core.summary.addLink('Test in WP Playground', playgroundUrl);
            await core.summary.write();

  # JOB 2: LINT & STATIC ANALYSIS (No Docker required - Fast)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, xml
          tools: composer:v2, cs2pr, phpcs
          coverage: none

      - name: Get Composer Cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Check Untranslated Strings
        run: make check-untranslated

      # Run PHPCS directly (skipping Docker overhead)
      - name: Run PHPCS
        run: ./vendor/bin/phpcs --standard=.phpcs.xml.dist --report=checkstyle -q . | cs2pr

  # JOB 3: UNIT TESTS (Requires Docker)
  test-unit:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, curl, dom, json, pdo, mysql, xml, zip
          tools: composer:v2
          coverage: none

      - name: Get Composer Cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist
          npm ci
          npm -g --no-fund i @wordpress/env

      - name: Start Environment (Xdebug)
        run: npx wp-env start --xdebug=coverage --update

      - name: Check Plugin (WP-CLI)
        run: make check-plugin

      - name: Run Unit Tests (Coverage)
        run: make test-coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage/html/
          retention-days: 7

  # JOB 4: E2E TESTS (Requires Docker + Playwright - Slowest)
  test-e2e:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Get Composer Cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist
          npm ci
          npm -g --no-fund i @wordpress/env

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Start Environment
        run: make up

      - name: Run E2E Tests
        run: make test-e2e
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: artifacts/
          retention-days: 7
